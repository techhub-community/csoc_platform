version: '3.8'

volumes:
  csoc_postgres_data: {}
  static:
  gunicorn_socket:

services:
  postgres:
    image: postgres
    container_name: csoc_postgres
    ports:
      - localhost:5432:5432
    volumes:
      - csoc_postgres_data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    env_file:
      - .env

  django_gunicorn:
    image: csoc_django_gunicorn
    restart: always
    links:
      - postgres:postgres
    volumes:
      - .:/app:z
      - ./static:/app/static
      - ./logs:/app/logs
      - gunicorn_socket:/app
    env_file:
      - .env
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    container_name: csoc_django_gunicorn
    depends_on:
      - postgres

  nginx:
    build: ./compose/production/nginx
    volumes:
      - ./static:/app/static
      - /etc/letsencrypt/live/csoc.codeshack.codes/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/csoc.codeshack.codes/privkey.pem:/etc/nginx/certs/privkey.pem:ro
      - gunicorn_socket:/app
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django_gunicorn
